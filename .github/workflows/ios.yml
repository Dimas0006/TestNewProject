name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # 1️⃣ Забираємо код із репо
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Показуємо версію Xcode
      - name: Show Xcode version
        run: xcodebuild -version

      # 4️⃣ Build проект (на будь-який доступний iOS симулятор)
      - name: Build project
        run: |
          xcodebuild \
            -project "TestNewProject.xcodeproj" \
            -scheme "TestNewProject" \
            -destination 'platform=iOS Simulator,name=Any iOS Simulator Device' \
            build

      # 5️⃣ Проганяємо тести (на будь-який доступний iOS симулятор)
      - name: Run tests
        run: |
          xcodebuild test \
            -project "TestNewProject.xcodeproj" \
            -scheme "TestNewProject" \
            -destination 'platform=iOS Simulator,name=Any iOS Simulator Device'
